<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <style>
        /* Custom Background Design */
        .background {
            background: linear-gradient(135deg, #FF80AB, #F06292);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .circle-one {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }

        .circle-two {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-duration: 6s;
        }

        .circle-three {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 30%;
            animation-duration: 8s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen relative">

    <!-- Background Circles -->
    <div class="background"></div>
    <div class="floating-circle circle-one"></div>
    <div class="floating-circle circle-two"></div>
    <div class="floating-circle circle-three"></div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full transform transition-all hover:scale-105 relative z-10">

        <!-- Header -->
        <h2 class="text-3xl font-semibold text-center text-pink-600 mb-6">Register</h2>

        <!-- Register Form -->
        <form id="register-form" action="/create_user" method="POST">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required placeholder="Enter your username" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 transition-all shadow-md">
                    <span class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 transition-all shadow-md">
                    <span class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 transition-all shadow-md">
                    <span class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <button type="submit" id="register-btn" class="w-full py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition ease-in-out transform hover:scale-105 duration-300">Register</button>
        </form>

        <div id="error-message" class="text-red-600 text-center mt-4"></div>

        <!-- Register Link -->
        <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="/" class="text-pink-600 hover:underline">Login here</a></p>

    </div>

</body>
</html>
